<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCS4C4StDqQGSUcIqhEk57o5k5ZMcVkqKc"></script> -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"> </script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4C4StDqQGSUcIqhEk57o5k5ZMcVkqKc" type="text/javascript"></script>

    <script>
        var searchInput = 'search_input';

        $(document).ready(function () {
            var autocomplete;
            autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
                types: ['geocode'],
            });

            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var near_place = autocomplete.getPlace();
                document.getElementById('loc_lat').value = near_place.geometry.location.lat();
                document.getElementById('loc_long').value = near_place.geometry.location.lng();

                document.getElementById('latitude_view').innerHTML = near_place.geometry.location.lat();
                document.getElementById('longitude_view').innerHTML = near_place.geometry.location.lng();
            });
        });


        $(document).on('change', '#' + searchInput, function () {
            document.getElementById('latitude_input').value = '';
            document.getElementById('longitude_input').value = '';

            document.getElementById('latitude_view').innerHTML = '';
            document.getElementById('longitude_view').innerHTML = '';
        });
    </script>

    <title>Mapa</title>
</head>
<body>
    <section>

        <div class="form-group">
            <label>Localizacao:</label>
            <input type="text" class="form-control" id="search_input" placeholder="Digite o EndereÃ§o..." />
            <input type="hidden" id="loc_lat" />
            <input type="hidden" id="loc_long" />
        </div>
        
        <!-- Display latitude and longitude -->
        <div class="latlong-view">
            <p><b>Latitude:</b> <span id="latitude_view"></span></p>
            <p><b>Longitude:</b> <span id="longitude_view"></span></p>
        </div>
    </section>


   
</body>
</html>
